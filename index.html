<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Alrededor de los estados, mostrando una lista hecha por la gente de lugares interesantes a explorar"
    />
    <meta
      name="keywords"
      content="Estados Unidos, exploración, viaje, aventura, sitios a visitar, sitios a visitar USA"
    />
    <meta name="author" content="danirogerc" />
    <title>Around project, explorando estados unidos - Sprint 7</title>
    <link rel="stylesheet" href="/pages/index.css" />
  </head>
  <body class="page">
    <section class="header">
      <div class="header__container">
        <img src="./images/header__logo.png" class="header__logo" alt="Logo de Around the US"/>
      </div>
    </section>
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/profile__avatar.png" class="profile__avatar-img" alt="Foto de perfil de usuario" />
      </div>
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button">
            <img src="./images/Profile__button-edit.png" class="profile__edit-button-img" alt="Editar perfil" />
          </button>
        </div>
        <h2 class="profile__subtitle">Explorador</h2>
      </div>
      <button class="profile__add-button">
        <img src="./images/Profile__button-add.png" class="profile__add-button-img" alt="Agregar foto"/>
      </button>
    </section>
    <section class="elements">
      <template class="element__template">
        <div class="element__element">
            <img class="element__image" src="" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <img class="element__icono" src="./images/elements__corazon.png" alt="Icono corazon">
            </div>
        </div>
      </template>
    </section>
    <section class="footer">
      <div class="footer__copyright">
        <p>© 2021 Around The U.S.</p>
      </div>
    </section>
    <section class="popup popup_hidden">
      <div class="popup__overlay"></div>
      <div class="popup__container">
          <h3 class="popup__title">Editar perfil</h3>
          <form action="" class="popup__form" novalidate>
                  <input class="popup__input popup__input-name popup__input_type_error" type="text" name="appellative" id="appellative"
                  minlength="2" maxlength="40" placeholder="Nombre" required>
                  <p class="popup__error popup__error_visible_appellative"></p> 
                  <input class="popup__input popup__input-work popup__input_type_error" type="text" name="work" id="work"
                  minlength="2" maxlength="200" placeholder="Acerca de mí" required >
                  <p class="popup__error popup__error_visible_work"></p> 
              <button class="popup__button-container" type="button" id="saveButton">
                  <span class="popup__button popup__button_disabled">Guardar</span> 
              </button>
          </form>
          <button class="popup__close" type="button" id="closeButton">
            <img class="popup__close-img" src="./images/popup__cerrar.png" alt="Cerrar"></button>
  </div>
</div>
    </section>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
